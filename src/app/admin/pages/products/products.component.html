<div>
  <h1>{{ titlePage }}</h1>
  <input type="text" [(ngModel)]="inputValue" />
  <h2>{{ inputValue }}</h2>
  <button (click)="changeStatus()" class="btn btn-info">CLICK ME!</button>
  <h2>Status: {{ isStatus }}</h2>
  <div *ngIf="isStatus">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeProduct(product.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
