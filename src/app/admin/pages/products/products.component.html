<div>
  <h1>{{ titlePage }}</h1>
  <app-add-product (createProduct)="onHandleAdd($event)"></app-add-product>
  <app-product-detail [product]="productDetail"></app-product-detail>
  <a routerLink="../products/add" class="btn btn-primary">Add</a>
  <div class="shadow">
    <mat-form-field appearance="standard" class="w-100 px-2">
      <mat-label> Search </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder">
          ID
        </th>
        <td mat-cell *matCellDef="let product" class="fw-bolder">
          {{ product.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let product">
          {{ product.price | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="after" class="w-fit">
            <button
              mat-menu-item
              matTooltip="View product"
              matTooltipPosition="right"
              (click)="onHandleView(product)"
            >
              <mat-icon>remove_red_eye</mat-icon>
              <span>View</span>
            </button>
            <button
              mat-menu-item
              matTooltip="Edit product"
              matTooltipPosition="right"
            >
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button
              mat-menu-item
              matTooltip="Delete product"
              matTooltipPosition="right"
              (click)="removeProduct(product)"
            >
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
